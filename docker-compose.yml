version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wellmind-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wellmind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: wellmind-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/wellmind
      WATSONX_API_KEY: ${WATSONX_API_KEY}
      WATSONX_URL: ${WATSONX_URL}
      WATSON_MODEL: ${WATSON_MODEL}
      ORCHESTRATE_API_KEY: ${ORCHESTRATE_API_KEY}
      ORCHESTRATE_URL: ${ORCHESTRATE_URL}
      HEDERA_ACCOUNT_ID: ${HEDERA_ACCOUNT_ID}
      HEDERA_PRIVATE_KEY: ${HEDERA_PRIVATE_KEY}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python app.py

  frontend:
    build: ./frontend
    container_name: wellmind-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
